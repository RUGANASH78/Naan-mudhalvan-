<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Employee Form</title> 
     <link rel="Stylesheet" href="style.css"> 
 </head> 
 <body> 
     <center> 
     <nav class="navbar"> 
         <h1>Employee Form</h1> 
     </nav> 
     <br><br>   
     
     
     <form class="white-box"> 
  
  
         Enter First Name <input type="text" name="f_name"><br><br> 
  
         Enter Last Name <input type="text" name="l_name"><br><br> 
  
         Tell a little bit about Yourself <textarea rows="4"></textarea> 
  
         <br><br> 
         Do You Excercise at home <input type="radio" label="Yes" name="Excercise"> 
                                 <label for "Yes">Yes</label> 
                                 <input type="radio" label="No" name="Excercise"> 
                                 <label for "No">No</label> 
                                 <br><br> 
         How Do You Like to read about your favourite topic? 
         <br> 
                                 <input type="checkbox" label="opt1" name="Topic"> 
                                 <label for "opt1">Books</label> 
                                 <input type="checkbox" label="opt2" name="Topic"> 
                                 <label for "opt2">Online Resource</label> 
                                 <input type="checkbox" label="opt3" name="Topic"> 
                                 <label for "opt3">Phone App</label> 
                                 <input type="checkbox" label="opt4" name="Topic"> 
                                 <label for "opt4">Magazine</label> 
         <br><br> 
  
         What Genre of Music Do you like? 
                                 <select> 
                                     <option>Comedy</option> 
                                     <option>Pop</option> 
                                     <option>Melody</option> 
                                     <option>Jazz</option> 
                                     <option>Country</option> 
                                 </select> 
         <br><br> 
  
         <button>Submit</button> 
  
  
  
     </form> 
  
 </center> 
  
 <script src="app.js"></script> 
 </body> 
   </html>
